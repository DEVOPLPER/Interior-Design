<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <title>Animation On Scroll</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .main, .main-2 {
            height: 100vh;
            width: 100%;
            background-color: orange;
            border: 1px solid #000;
            padding-top: 1px;
        }
        .heading {
            margin-top: 50px;
            text-align: center;
            font-size: 40px;
        }
        .heading-2 {
            text-align: center;
            font-size: 40px;
            margin-left: 500px;
            margin-top: 100px;
        }

        .heading-3 {
            margin-top: 100px;
            font-size: 40px;
            margin-left: 100px;
           text-align: center;
        }

        .heading-4 {
            font-size: 40px;
            text-align: center;
            margin-top: 30px;
        }

        
    </style>
</head>
<body>
    
    <div class="main">
        
    </div>
    
    <div class="main-2">
        
        <h1   class="heading"   data-aos="fade-up"> Interior Design </h1>
        
        <h2 class="heading-2" data-aos="fade-left">Web Developer</h2>
        
       <h4 class="heading-4" data-aos="flip-left">Name:Arsalan Khan</h4>

        <h4 class="heading-4" data-aos="flip-left">City :Lahore Pakistan </h4>
    </div>

</body>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
  </script>

</html>
